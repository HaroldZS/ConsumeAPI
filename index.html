<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Random cats</title>
  </head>
  <body>
    <section id="randomCats">
      <h1>Random cats</h1>

      <span id="error" style="color: white"></span>

      <article>
        <img id="img1" alt="Cat photo" class="img-photo" />
        <div class="container">
          <button id="btn1" class="button-photo">Add to favorites</button>
        </div>
      </article>

      <article>
        <img id="img2" alt="Cat photo" class="img-photo" />
        <div class="container">
          <button id="btn2" class="button-photo">Add to favorites</button>
        </div>
      </article>

      <article>
        <img id="img3" alt="Cat photo" class="img-photo" />
        <div class="container">
          <button id="btn3" class="button-photo">Add to favorites</button>
        </div>
      </article>

      <div class="container">
        <button onclick="reloadApp()" class="button-photo">CHANGE CATS</button>
      </div>
    </section>

    <section id="uploadingCat">
      
        <h1>Upload a new cat</h1>
        <div class="container">
        <form id="uploadingForm">
          <input id="file" type="file" name="file" />
          <button type="button" onclick="uploadCatPhoto()">Upload</button>
        </form>
      </div>  
    </section>

    <section id="favoritesCats">
      <h1>Favorite cats</h1>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
